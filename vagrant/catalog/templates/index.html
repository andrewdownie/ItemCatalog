<html>
    <head>

        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/app.css') }}">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">


        <script src="{{ url_for('static',filename='js/jquery.js') }}"></script>
        <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/index.js') }}"></script>


        {% include 'navbar.html' %}

    </head>

    <body>
        <div class="container">
            <div class="row">

                <div id="all-categories-col" class="col-md-4">
                    <h2 class="page-header" id="category-header">Categories</h2>
                        <h3>
                            <a href="/index.html">
                                Recent Items
                            </a>
                        </h3>
                    {% for category in categories%}
                        <h3>
                            <a class="category-link" id="{{ category['category_id'] }}" href="#">
                                {{ category['category_name'] }}
                            </a>
                        </h3>
                    {% endfor %}
                    <br>
                    <br>
                </div>

                <div id="items-col" class="col-md-8">
                    <h2 class="page-header" id="items-header">{{ current_category }}</h2>
                    <div id="items-container">
                    {% for item in items%}
                        <div>
                            <a href="#" id="{{ item['item_id'] }}" class="item-link"><h4>{{ item['item_name'] }}</h4></a>
                            Category: <span class="item-category">{{ item['category_name'] }}</span>
                            <br/>
                            <br/>
                        </div>
                    {% endfor %}
                    </div>
                </div>

            </div>



        </div><!-- container -->

    </body>
</html>
